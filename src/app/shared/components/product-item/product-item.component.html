<div class="card text-black">
  <img [src]="book.image" class="card-img-top mx-auto d-block p-2" style="width:60%;" [alt]="book.title" />
  <div class="card-body">
    <div class="text-center">
      <h5 class="card-title">{{book.title}}</h5>
      <p class="text-muted mb-4">{{book.category | getEnumValue}}</p>
    </div>
    <div class="d-flex justify-content-between total font-weight-bold mt-4">
      <span>Pre√ßo</span>
      <span>{{book.price | currency:"BRL"}}</span>
    </div>
    <div class="d-flex justify-content-between col-12 font-weight-bold mt-4">
      <button class="btn btn-primary w-50">Comprar</button>
      <button class="btn w-50">Detalhes</button>
    </div>
  </div>
</div>
